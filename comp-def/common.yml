packages:
  - github.com/graniticio/granitic/v2/ws/handler
  - userapi/endpoint/user
  - userapi/db

components:
  getUserHandler:
    type: handler.WsHandler
    HTTPMethod: GET
    Logic:
      type: user.GetUserLogic
      DBHandler:
        type: db.DBHandler
        ModelName: "User"
        Region: conf:DBConfig.Region
        Endpoint: conf:DBConfig.Endpoint
    PathPattern: "^/users"

  addUserHandler:
    type: handler.WsHandler
    HTTPMethod: POST
    Logic:
      type: user.AddUserLogic
      DBHandler:
        type: db.DBHandler
        ModelName: "User"
        Region: conf:DBConfig.Region
        Endpoint: conf:DBConfig.Endpoint
    PathPattern: "^/users"
  
  updateUserHandler:
    type: handler.WsHandler
    HTTPMethod: PUT
    Logic:
      type: user.UpdateUserLogic
      DBHandler:
        type: db.DBHandler
        ModelName: "User"
        Region: conf:DBConfig.Region
        Endpoint: conf:DBConfig.Endpoint
    PathPattern: "^/users"
